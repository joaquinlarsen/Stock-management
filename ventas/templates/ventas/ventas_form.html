{%  extends 'productos/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row mt-4">
    <div class="col-md">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" name="Submit" value='Agregar' class='btn btn-primary'>
                <a class="btn btn-info ml-3" href="/ventas">Inicio</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
